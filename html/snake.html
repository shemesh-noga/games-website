<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/snake.css">
</head>
<body>
    <header>
        <div id="searchOrHome">
            <section id="search-container">
                <input type="text" placeholder="Search..." name="search" id="searchBar">
                <img src="../img/search_43dp_000000_FILL0_wght400_GRAD0_opsz40.png" alt="search" id="magnifying-glass" >
            </section>
        </div>
        <div id="img-container">
            <a href="../html/home.html"><img src="../img/logo-light.png" alt="shmaymon logo"></a>
        </div>
        <nav>
            <ul>
                <div id="helloContainer" class="">
                    <p id="hello" >Hello </p>
                    <p id="score">SCORE: </p>
                </div>
                <a href="#" id="Leadboard"><li>Leadboard</li></a>
                <a href="../html/signIn.html" id="signup" class=""><li>Sign up</li></a>
                <a href="../index.html" id="login" class=""><li>Log In</li></a>
                <a href="#" id="logout" class=""><li>Log out</li></a>
            </ul>
        </nav>
    </header>

    <main>
        
        <div id="controlsContainer">
            <div id="controlSpeed">
                <label for="speeds">Speed</label>
                <select id="speeds">
                    <option value="slow">slow</option>
                    <option value="medium">medium</option>
                    <option value="hard">hard</option>
                    <option value="mega">mega</option>
                </select>
            </div>
            <div id="controlColor">
                <label for="color">Snake Color</label>
                <input type="color" id="color" name="color">
            </div>
            <div id="controlScore">
                <p>Score: 0</p>
            </div>
        </div>
        <div id="snakeBoard">
            <section id="food"></section>
        </div>

        <button id="restartBtn">Restart</button>


        <h1 class="disappearGameOver" id="gameoverText">GAME OVER :(</h1>
    </main>



    <script src="../js/snake.js"></script>
    <script src="../js/home.js"></script>



</body>
</html>
